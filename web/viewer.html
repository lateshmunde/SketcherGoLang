<!DOCTYPE html>
<html>
<head>
  <title>Sketcher Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.154/build/three.min.js"></script>

<script>
async function loadShape() {
  const res = await fetch("http://localhost:8080/shape", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "Pyramid",
      name: "demo",
      params: [5,7,8]
    })
  });

  return res.json();
}

async function main() {
  const data = await loadShape();

  // --- Three.js setup ---
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 20;

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- Convert your mesh to Three.js geometry ---
  const geometry = new THREE.BufferGeometry();

  const vertices = [];
  for (let tri of data.triangles) {
    const p1 = data.points[tri.a];
    const p2 = data.points[tri.b];
    const p3 = data.points[tri.c];

    vertices.push(p1.x, p1.y, p1.z);
    vertices.push(p2.x, p2.y, p2.z);
    vertices.push(p3.x, p3.y, p3.z);
  }

  geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
  geometry.computeVertexNormals();

  const material = new THREE.MeshNormalMaterial({ wireframe: false });
  const mesh = new THREE.Mesh(geometry, material);

  scene.add(mesh);

  function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.y += 0.01;
    mesh.rotation.x += 0.005;
    renderer.render(scene, camera);
  }

  animate();
}

main();
</script>
</body>
</html>
